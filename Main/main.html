<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>
    Bank Portal
</h1>
<table class="box">
    <tr>
        <td>
            <form onsubmit="event.preventDefault();">
                <div>
                    <label for="firstName"></label><input type="text" id="firstName" placeholder="First Name*">
                    <br>
                    <label for="lastName"></label><input type="text" id="lastName" placeholder="Last Name*">
                    <label id="nameValidationError" style="visibility: hidden">Enter a name!</label>
                </div>
                <div>
                    <label for="CNP"></label><input type="text" id="CNP" placeholder="CNP*">
                    <label id="CNPValidationError" style="visibility: hidden">CNP invalid!</label>
                </div>
                <div>
                    <label for="phone"></label><input type="text" id="phone" placeholder="Phone">
                    <br>
                </div>
                <div>
                    <label for="email"></label><input type="text" id="email" placeholder="Email">
                    <br>
                </div>
                <div>
                    <label for="address"></label><input type="text" id="address" placeholder="Address">
                </div>
                <div class="button">
                    <input type="submit" value="Submit" onclick="submitForm()">
                </div>
            </form>
        </td>
        <td>
            <table class="list" id="usersList">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>CNP</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </td>
    </tr>
</table>

<script src="app.js"></script>
</body>
</html>
